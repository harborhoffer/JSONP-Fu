<!DOCTYPE html>
<html lang="en">
<head>
	<title>JSONP-Fu</title>
	
	<script type="text/javascript" src="jsonp-fu/jsonp-fu.js"></script>
	<script type="text/javascript">
		jfu.set_path('/jsonpfu/jsonp-fu/');
		
		// Normally, you probably wouldn't be loading all of these
		// APIs for a single application.
		jfu.load({
			twitpic: {},
			facebook: {
				app_id: '123456789'
			},
			github: {},
			wordpress: {
				blog_url: 'http://blog.meltingice.net'
			},
			twitter: {},
			plixi: {},
			reddit: {},
			tumblr: {
				username: 'test'
			},
			typepad: {},
			flickr: {
				api_key: '1234'
			}
		});
		
		/*
		jfu.ready('flickr', function () {
			var flickr = this;
			this.people.getPublicPhotos({user_id: '45836197@N00', per_page: 15}, function (data) {
				flickr.util.getPhotoUrl(data.photos.photo[0], 'o', function (url) {
					console.log(url);
				});
				console.log(flickr.util.getPhotoUrl(data.photos.photo[0], 'm'));
			});
		});
		*/
		
		jfu.ready('twitpic', function () {
			this.users.show({username: 'meltingice'}, function (user) {
				console.log(user);
			});
		});

		jfu.ready('facebook', function () {
			this.api('/rlefevre/feed', function (resp) {
				console.log(resp);
			});
		});
		
		jfu.ready('github', function () {
			this.repos.watched({user: 'meltingice'}, function (user) {
				console.log(user);
			});
		});
		
		jfu.ready('wordpress', function () {
			this.posts.recent({count: 3}, function (data) {
				console.log(data);
			});
		});
		
		jfu.ready('twitter', function () {
			this.users.show({screen_name: 'meltingice'}, function (user) {
				console.log(user);
			});
			
			this.statuses.show({id: 27877534322}, function (status) {
				console.log(status);
			});
		});
		
		jfu.ready('plixi', function () {
			this.user.show({user: 'meltingice'}, function (user) {
				console.log(user);
			});
		});
		
		jfu.ready('reddit', function () {
			this.front_page.hot({}, function (data) {
				console.log(data);
			});
			
			this.url({url:'http://reddit.com/r/programming/comments/cxh3a/we_just_added_jsonp_to_reddits_json_api/'}, function (data) {
				console.log(data);
			});
			
			this.subreddit.hot({name:'programming'}, function (data) {
				console.log(data);
			});
			
			this.r('php').hot({}, function (data) {
				console.log(data);
			});
			
			this.user.overview({username:'meltingice'}, function (user) {
				console.log(user);
			});
			
			this.search({restrict: 'php', q: 'test'}, function (results) {
				console.log(results);
			});
			
			this.search({q: 'test'}, function (results) {
				console.log(results);
			});
		});
		
		jfu.ready('tumblr', function () {
			this.posts.show({}, function (posts) {
				console.log(posts);
			});
		});
		
		jfu.ready('typepad', function () {
			this.api_keys.show({id:'3d20424ed60e58e1'}, function (data) {
				console.log(data);
			});
			
			this.users.relationships.following.by_group({id:'6p012877b13de7970c', group: '6p012877b14c77970c'}, function (data) {
				console.log(data);
			});
		});
	</script>
</head>
<body>
<div id="content">

</div>
</body>
</html>
